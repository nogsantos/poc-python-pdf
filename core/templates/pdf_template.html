<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report</title>
    <meta name="description" content="Report example" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <h1>Test Template</h1>
    {% for paragraph in paragraphs %}
    <p>{{ paragraph }}</p>
    {% endfor %}
    <div>
      {% for item in "x"|ljust:"10" %}
      <img src="{{ chart }}" alt="image" />
      {% endfor %}
    </div>
  </body>
</html>
